<!-- index.html -->
<div id="app">
    <el-container>
      <!-- 功能选择区 -->
      <el-radio-group v-model="mode" @change="handleModeChange">
        <el-radio-button label="preset">预设模式</el-radio-button>
        <el-radio-button label="custom">自定义模式</el-radio-button>
      </el-radio-group>
  
      <!-- 姓氏输入 -->
      <el-input 
        v-model="surname"
        placeholder="请输入姓氏（最多支持3个字）"
        maxlength="3"
        show-word-limit
      ></el-input>
  
      <!-- 动态组件区 -->
      <component 
        :is="mode === 'preset' ? PresetOptions : CustomOptions"
        @update-config="handleConfigUpdate"
      ></component>
  
      <!-- 生成按钮 -->
      <el-button 
        type="primary" 
        @click="generateImage"
        :loading="loading"
      >生成创意百家姓</el-button>
    </el-container>
  </div>
